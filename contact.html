        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>If you have any questions or need further information, feel free to reach out to us using the form below!</p>

            <!-- Contact Form with mailto for email submission -->
            <form action="mailto:rahelmartin454@gmail.com" method="POST" enctype="multipart/form-data" name="contactForm" onsubmit="return validateForm()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..." required></textarea><br><b>
                <button type="submit">Submit</button>
            </form>
        </section>
